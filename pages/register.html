<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./../styles/register.css" />
		<link rel="stylesheet" href="./../styles/header.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/e41486a233.js"
			crossorigin="anonymous"
		></script>
		<script defer src="/scripts/form-validation.js"></script>
	</head>
	<body>
		<div class="header">
			<nav>
				<a id="logo-link" href="/index.html"><img src="/images/logo.png" /></a>
				<ul class="nav-links">
					<li>
						<a href="/pages/basket.html"
							><i class="fa-solid fa-basket-shopping"></i
						></a>
					</li>
					<li>
						<a href="/pages/supplier-profile.html"
							><i class="fa-solid fa-user"></i
						></a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="login-container outer-box">
			<form name="register-form">
				<div class="columns-container">
					<div class="column">
						<div class="input-validation">
							<input
								id="user-name"
								class="inner-box"
								type="text"
								placeholder="Enter Username"
								name="uname"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="password"
								class="inner-box"
								type="password"
								placeholder="Enter Password"
								name="psw"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="repeat-password"
								class="inner-box"
								type="password"
								placeholder="Repeat Password"
								name="rpsw"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="email"
								class="inner-box"
								type="text"
								placeholder="Enter Email"
								name="email"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="name"
								class="inner-box"
								type="text"
								placeholder="Enter Name"
								name="name"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="surname"
								class="inner-box"
								type="text"
								placeholder="Enter Surname"
								name="surname"
							/>
							<div class="message"></div>
						</div>
					</div>
					<div class="column">
						<div class="input-validation">
							<input
								id="country"
								class="inner-box"
								type="text"
								placeholder="Enter Country"
								name="coountry"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="language"
								class="inner-box"
								type="text"
								placeholder="Enter Language"
								name="laguage"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="city"
								class="inner-box"
								type="text"
								placeholder="Enter City (Optional)"
								name="city"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="street-name"
								class="inner-box"
								type="text"
								placeholder="Enter Streetname (Optional)"
								name="street"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="zipcode"
								class="inner-box"
								type="text"
								placeholder="Enter Zipcode (Optional)"
								name="zipcode"
							/>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="house-number"
								class="inner-box"
								type="text"
								placeholder="Enter House Number (Optional)"
								name="housenumber"
							/>
							<div class="message"></div>
						</div>
					</div>
					<div class="column">
						<textarea id="bio" class="inner-box" form="register-form">
Bio</textarea
						>

						<legend>Sex:</legend>
						<div class="input-validation">
							<input value="eboy" id="eboy" type="radio" name="sex" />
							<label for="eboy">Eboy</label>
							<input value="egirl" id="egirl" type="radio" name="sex" />
							<label for="egirl">Egirl</label>
							<input value="none" id="none" type="radio" name="sex" />
							<label for="none">Eneither</label>
							<div class="message"></div>
						</div>

						<legend>Are you a client or a supplier?:</legend>
						<div class="input-validation">
							<input value="client" id="client" type="radio" name="choice" />
							<label for="client">Client</label>
							<input
								value="supplier"
								id="supplier"
								type="radio"
								name="choice"
							/>
							<label for="supplier">Supplier</label>
							<div class="message"></div>
						</div>
						<div class="input-validation">
							<input
								id="company-name"
								class="inner-box"
								type="text"
								placeholder="Enter Company Name"
								name="company-name"
							/>
							<div class="message"></div>
						</div>
					</div>
				</div>
				<button id="register" class="button" type="submit">Register</button>
				<p>
					Already have an account? <a href="/pages/login.html">Login now.</a>
				</p>
			</form>
		</div>

		<div id="behavioral-data"></div>
	</body>
	<script src="/scripts/tracking.js"></script>
</html>
