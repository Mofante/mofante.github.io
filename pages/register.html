<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./../styles/register.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="header">
			<nav>
				<a href="/index.html">
					<h1>
						<span style="color: red">e</span>
						<span style="color: blue">b</span>
						<span style="color: yellow">o</span>
						<span style="color: green">y</span>
					</h1>
				</a>
				<ul class="nav-links">
					<li><a href="">basket</a></li>
					<li><a href="">account</a></li>
				</ul>
			</nav>
		</div>
		<div class="login-container">
			<form name="register-form">
				<div class="columns-container">
					<div class="column">
						<input
							type="text"
							placeholder="Enter Username"
							name="uname"
							required
						/>
						<input
							type="password"
							placeholder="Enter Password"
							name="psw"
							required
						/>
						<input
							type="password"
							placeholder="Repeat Password"
							name="rpsw"
							required
						/>
						<input
							type="email"
							placeholder="Enter Email"
							name="email"
							required
						/>
						<input type="text" placeholder="Enter Name" name="name" required />
						<input
							type="text"
							placeholder="Enter Surname"
							name="surname"
							required
						/>
					</div>
					<div class="column">
						<input
							type="text"
							placeholder="Enter Country"
							name="coountry"
							required
						/>
						<input
							type="text"
							placeholder="Enter Language"
							name="laguage"
							required
						/>
						<input type="text" placeholder="Enter City" name="city" required />
						<input
							type="text"
							placeholder="Enter Streetname"
							name="street"
							required
						/>
						<input
							type="text"
							placeholder="Enter Zipcode"
							name="zipcode"
							required
						/>
						<input
							type="text"
							placeholder="Enter House Number"
							name="housenumber"
							required
						/>
					</div>
					<div class="column">
						<textarea form="register-form">Bio</textarea>

						<legend>sex:</legend>
						<div>
							<input value="eboy" id="eboy" type="radio" name="sex" />
							<label for="eboy">Eboy</label>
							<input value="egirl" id="egirl" type="radio" name="sex" />
							<label for="egirl">Egirl</label>
							<input value="none" id="none" type="radio" name="sex" />
							<label for="none">None</label>
						</div>

						<legend>Are you a client or a supplier?:</legend>
						<div>
							<input value="client" id="client" type="radio" name="choice" />
							<label for="client">Client</label>
							<input
								value="supplier"
								id="supplier"
								type="radio"
								name="choice"
							/>
							<label for="supplier">Supplier</label>
						</div>
						<input
							type="text"
							placeholder="Enter Company Name"
							name="company-name"
							required
						/>
					</div>
				</div>
				<button type="submit">Register</button>
				<p>Already have an account? <a href="./login.html">Login now.</a></p>
			</form>
		</div>
	</body>
</html>
