		/>
	</head>
	<body>
		<div class="header">
			<nav>
				<a id="logo-link" href="/index.html"><img src="./../images/logo.png" /></a>
				<ul class="nav-links">
					<li><a href="/pages/basket.html">basket</a></li>
					<li><a href="/pages/supplier-profile.html">account</a></li>
				</ul>
			</nav>
		</div>
        <div id="basket">
            <div id="products-container">
                <div class="container-title">Products</div>
                <div class="product">
                    <div class="product-name">Eboy long sleeve</div>
                    <div class="product-price">1000$</div>
                    <div class="product-amount">amount: 2</div>
                    <button class="product-remove">remove</button>
                </div>
                <div class="product">
                    <div class="product-name">Eboy long sleeve</div>
                    <div class="product-price">1000$</div>
                    <div class="product-amount">amount: 2</div>
                    <button class="product-remove">remove</button>
                </div>
            </div>
            <form id="basket-data">
                <div class="data-container">
                    <div class="container-title">Delivery data</div>
                    <input type="text" placeholder="Country" name="country" required>
                    <input type="text" placeholder="City" name="city" required>
                    <input type="text" placeholder="Zip Code" name="zipcode" required>
                    <input type="text" placeholder="Address" name="address" required>
                    </div>
                <div class="data-container">
                    <div class="container-title">Payment data</div>
                    <input type="text" placeholder="Card owner" name="card-owner" required>
                    <input type="text" placeholder="Card no." name="card-number" required>
                    <input type="text" placeholder="Date of expiry" name="card-date" required>
                    <input type="text" placeholder="CVV" name="card-cvv" required>
                </div>
                <button id="confirm">Confirm</button>
            </form>
        </div>
	</body>
</html>
