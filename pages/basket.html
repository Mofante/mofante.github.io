<!DOCTYPE html>
<html>
	<head>
		<title>Basket</title>
		<link rel="stylesheet" href="./../styles/basket.css" />
		<link rel="stylesheet" href="./../styles/header.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/e41486a233.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="header">
			<nav>
				<a id="logo-link" href="/index.html"
					><img src="./../images/logo.png"
				/></a>
				<ul class="nav-links">
					<li>
						<a href="/pages/basket.html"
							><i class="fa-solid fa-basket-shopping"></i
						></a>
					</li>
					<li>
						<a href="/pages/supplier-profile.html"
							><i class="fa-solid fa-user"></i
						></a>
					</li>
				</ul>
			</nav>
		</div>
		<div id="basket">
			<div id="products-container" class="outer-box">
				<h1>Products</h1>
				<div class="product inner-box">
					<div class="product-first-column">
						<div class="product-name">Eboy long sleeve</div>
						<div class="product-amount">amount: 2</div>
					</div>
					<div class="product-price">1000$</div>
					<button class="product-remove">
						<i class="fa-solid fa-trash"></i>
					</button>
				</div>
				<div class="product inner-box">
					<div class="product-first-column">
						<div class="product-name">Eboy long sleeve</div>
						<div class="product-amount">amount: 2</div>
					</div>
					<div class="product-price">1000$</div>
					<button class="product-remove">
						<i class="fa-solid fa-trash"></i>
					</button>
				</div>
				<h2 id="summary">
					Total price:
					<div id="total-price">2000$</div>
				</h2>
			</div>
			<form id="basket-data">
				<div class="data-container outer-box">
					<h1>Delivery data</h1>
					<input
						type="text"
						placeholder="Country"
						name="country"
						required
						class="inner-box"
						pattern="^[a-zA-Z]+$"
					/>
					<input
						type="text"
						placeholder="City"
						name="city"
						required
						class="inner-box"
						pattern="^[a-zA-Z]+$"
					/>
					<input
						type="text"
						placeholder="Zip Code"
						name="zipcode"
						required
						class="inner-box"
						pattern="^[0-9]{4}[A-Z]{2}$"
					/>
					<input
						type="text"
						placeholder="Address"
						name="address"
						required
						class="inner-box"
					/>
				</div>
				<div class="data-container outer-box">
					<h1>Payment data</h1>
					<input
						type="text"
						placeholder="Card owner"
						name="card-owner"
						required
						class="inner-box"
					/>
					<input
						type="text"
						placeholder="Card no."
						name="card-number"
						required
						class="inner-box"
						pattern="^\d+$"
					/>
					<input
						type="date"
						placeholder="Date of expiry"
						name="card-date"
						required
						class="inner-box"
					/>
					<input
						type="text"
						placeholder="CVV"
						name="card-cvv"
						required
						class="inner-box"
						pattern="^\d{3}$"
					/>
				</div>
				<button type="submit" class="button">Order</button>
			</form>
		</div>
	</body>
</html>
