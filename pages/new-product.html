<!DOCTYPE html>
<html>
	<head>
		<title>New Product</title>
		<link rel="stylesheet" href="./../styles/new-product.css" />
		<link rel="stylesheet" href="./../styles/header.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/e41486a233.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="header">
			<nav>
				<a id="logo-link" href="/index.html"><img src="/images/logo.png" /></a>
				<ul class="nav-links">
					<li>
						<a href="/pages/basket.html"
							><i class="fa-solid fa-basket-shopping"></i
						></a>
					</li>
					<li>
						<a href="/pages/supplier-profile.html"
							><i class="fa-solid fa-user"></i
						></a>
					</li>
				</ul>
			</nav>
		</div>
		<form name="new-product-form">
			<div id="image-container" class="outer-box">
				<img src="./../images/eboy-long-sleeve.jpeg" />
			</div>
			<div id="data-container" class="outer-box">
				<input
					type="text"
					placeholder="Product name"
					name="name"
					required
					class="inner-box"
				/>
				<input
					type="number"
					placeholder="Price"
					name="price"
					min="0"
					required
					class="inner-box"
				/>
				<input
					type="number"
					placeholder="Quantity"
					name="quantity"
					min="0"
					required
					class="inner-box"
				/>
				<input
					type="text"
					placeholder="Description"
					name="description"
					required
					class="inner-box"
				/>
				<input
					type="text"
					placeholder="Categories"
					name="categories"
					rquired
					class="inner-box"
				/>
				<button type="submit" class="button">Add product</button>
			</div>
		</form>
	</body>
</html>
